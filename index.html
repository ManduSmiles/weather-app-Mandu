<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandus Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ba0b6ab026.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-city" id="city-form">
            <input type="text" placeholder="Enter City Here" id="city-input" />
            <input type="submit" value="Search 🔍" />
            <button id="current-location">
              <span class="material-symbols-outlined"> home_pin </span>
            </button>
          </form>
          <h1 id="currentCity"></h1>
          <h6 id="currentTimeDisplay"></h6>
          <h6 id="current-description"></h6>
          <div class="row">
            <div class="col-7">
              <div class="current-weather-temp">
                <i class="fa-regular fa-sun current"></i>
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celcius-link" class="active"> °C | </a>
                  <a href="#" id="fahrenheit-link"> °F</a>
                </span>
              </div>
            </div>

            <div class="col-5">
              <ul>
                <li>
                  <span class="material-symbols-outlined"> thermostat </span>
                  Feels Like: <span id="feels-like"></span>
                </li>
                <li>
                  <span class="material-symbols-outlined">
                    humidity_percentage
                  </span>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  <span class="material-symbols-outlined"> air </span> Wind:
                  <span id="wind"></span> km/hr
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-2">
              Sun
              <div class="sunday">
                <i class="fa-solid fa-cloud weather-icon"></i>
              </div>
              <div>3°C</div>
            </div>
            <div class="col-2">
              Mon
              <div class="monday">
                <i class="fa-regular fa-sun weather-icon"></i>
              </div>
              <div>5°C</div>
            </div>
            <div class="col-2">
              Tues
              <div class="tuesday">
                <i class="fa-solid fa-cloud-sun weather-icon"></i>
              </div>
              <div>0°C</div>
            </div>
            <div class="col-2">
              Wed
              <div class="wednesday">
                <i class="fa-regular fa-snowflake weather-icon"></i>
              </div>
              <div>-2°C</div>
            </div>
            <div class="col-2">
              Thurs
              <div class="thursday">
                <i class="fa-regular fa-sun weather-icon"></i>
              </div>
              <div>6°C</div>
            </div>
            <div class="col-2">
              Fri
              <div class="friday">
                <i class="fa-solid fa-cloud-sun weather-icon"></i>
              </div>
              <div>3°C</div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/ManduSmiles/weather-app-Mandu"
            target="blank"
          >
            Open Source Code by: </a
          ><span> Mandu for SheCodes Plus, 2022</span>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
