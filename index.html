<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandus Weather App</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ba0b6ab026.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-city" id="city-form">
            <input
              type="search"
              placeholder="Enter City Here"
              id="city-input"
              autocomplete="off"
            />
            <input type="submit" value="Search 🔍" />
            <button id="current-location">
              <span class="material-symbols-outlined"> my_location </span>
            </button>
          </form>
          <h1 id="currentCity"></h1>
          <span>Last updated: <span id="currentTimeDisplay"></span></span>
          <h6 id="current-description"></h6>
          <div class="row">
            <div class="col-7">
              <div class="current-weather-temp">
                <span class="current-icon" id="current-icon"></span>
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celcius-link" class="active"> °C | </a>
                  <a href="#" id="fahrenheit-link"> °F</a>
                </span>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>
                  <span class="material-symbols-outlined"> thermostat </span>
                  Feels Like: <span id="feels-like"></span>
                </li>
                <li>
                  <span class="material-symbols-outlined">
                    humidity_percentage
                  </span>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  <span class="material-symbols-outlined"> air </span> Wind:
                  <span id="wind"></span> km/hr
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            class="footer"
            href="https://github.com/ManduSmiles/weather-app-Mandu"
            target="blank"
          >
            Open Source Code by: </a
          ><span class="footer"> Mandu for SheCodes Plus, 2022</span>
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
